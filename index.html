<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <title>Music Player</title>
</head>

<body>
  
  <div class="screen">
    <div class="menu">
      <div class="circle-dark img">
        <img class="active-img" src="assets/bgg.jpg" alt="red">
      </div>
      <div class="playlist">
        <div class="item-playlist">
          <div class="left-playlist">
            <h3 id="name">Tilawat By qari...</h3>
            <b id="author">Mi Type anderson</b>
          </div>
          <div class="right-playlist">
            <div class="circle-dark btn">
              <img id="start" src="assets/icons/icons8-play-60.png" alt="">
            </div>
          </div>
        </div>
        <div class="item-playlist active">
          <div class="left-playlist">
            <h3 id="name">Tilawat by Hafiz</h3>
            <b id="author">Mi Type chevrolet</b>
          </div>
          <div class="right-playlist">
            <div class="circle-dark">
              <img id="start" src="assets/icons/icons8-pause-60.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="player">
      
      <div class="top">
        <div class="circle-dark">
          <img id="back" src="assets/icons/icons8-left-arrow-24.png" alt="">
        </div>
        <h4>Playing now</h4>
        <div class="circle-dark">
          <img id="menu" src="assets/icons/icons8-menu.svg" alt="">
        </div>
      </div>
      <div class="img">
        <img class="active-img" src="assets/bgg.jpg" alt="">
      </div>
      <div class="play-set">
        <h1 id="name">Tilawat</h1>
        <b id="author">Mi Type</b>
        <div class="bar">
          <div class="top-bar">
            <p id="current">1:10</p>
            <p id="complete">7:10</p>
          </div>
          <div class="bottom-bar">
            <div id="time-line">
              <div id="time-inner-linr"></div>
              <div class="time-inner-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="icons">
        <div class="circle-dark btn">
          <img id="backward" src="assets/icons/icons8-backward-24.png" alt="">
        </div>
        <div class="circle-dark orange">
          <img id="play" src="assets/icons/icons8-play-60.png" alt="">
        </div>
        <div class="circle-dark btn">
          <img id="start" src="assets/icons/icons8-fast-24.png" alt="">
        </div>
      </div>
    </div>
  </div>
  
  
  
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
